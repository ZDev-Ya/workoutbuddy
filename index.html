<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111827">
    <title>WorkoutBuddy — Coach d’entraînement</title>
    <style>
      :root { --bg:#f6f7fb; --card:#fff; --text:#0f172a; --muted:#64748b; --border:#e2e8f0; }
      *{box-sizing:border-box} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:var(--bg)}
      .container{max-width:1100px;margin:0 auto;padding:24px}
      .header{display:flex;gap:12px;justify-content:space-between;align-items:center;margin-bottom:16px}
      .title{font-weight:800;font-size:22px}
      .btn{border:1px solid var(--border);background:#fff;border-radius:12px;padding:8px 12px;cursor:pointer}
      .btn.primary{background:#111827;color:#fff;border-color:#111827}
      .grid{display:grid;grid-template-columns:280px 1fr;gap:16px}
      .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
      .tabs{display:flex;gap:8px;margin-bottom:12px}
      .tab{padding:8px 12px;border:1px solid var(--border);border-radius:999px;background:#fff;cursor:pointer}
      .tab.active{background:#111827;color:#fff;border-color:#111827}
      .label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px}
      .input, .textarea, select{width:100%;padding:8px 10px;border:1px solid var(--border);border-radius:10px}
      .list button{display:flex;justify-content:space-between;align-items:center;width:100%;margin-bottom:8px}
      .row{display:grid;grid-template-columns:repeat(5, 1fr);gap:8px;align-items:end}
      .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#eef2ff;color:#3730a3;font-size:12px;margin-right:6px}
      .muted{color:var(--muted);font-size:12px}
      .timer{font-family:ui-monospace, SFMono-Regular, Menlo, monospace;font-size:28px;background:#111827;color:#fff;border-radius:12px;padding:8px 12px}
      .series{border:1px solid var(--border);border-radius:12px;padding:10px;display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
      .series small{color:var(--muted)}
      .series .right{display:flex;gap:8px;align-items:center}
      .chart{height:320px;border:1px dashed var(--border);border-radius:12px;display:flex;align-items:center;justify-content:center;color:var(--muted)}
      footer{margin-top:8px;color:var(--muted);font-size:12px;text-align:center}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
