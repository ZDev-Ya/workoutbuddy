<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#009DE4">
    <title>WorkoutBuddy — Coach d’entraînement</title>

    <!-- Palette & styles responsive -->
    <style>
      :root{
        --bg:#f7f8fb; --card:#ffffff; --text:#0f172a; --muted:#64748b; --border:#e2e8f0;
        --accent:#009DE4; /* bleu PWP */
        --success:#22c55e; --warn:#f59e0b; --danger:#ef4444;
      }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
      .container{max-width:1200px;margin:0 auto;padding:20px}
      .header{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:12px}
      .title{font-weight:800;font-size:20px;letter-spacing:.2px}
      .btn{border:1px solid var(--border);background:#fff;border-radius:12px;padding:10px 14px;cursor:pointer}
      .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
      .btn.ghost{background:transparent}
      .tabs{display:flex;gap:8px;margin:8px 0 16px}
      .tab{padding:8px 12px;border:1px solid var(--border);border-radius:999px;background:#fff;cursor:pointer}
      .tab.active{background:var(--accent);border-color:var(--accent);color:#fff}
      .grid{display:grid;grid-template-columns:1fr;gap:16px}
      .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
      .label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px}
      .input,.textarea,select{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px}
      .list button{display:flex;justify-content:space-between;align-items:center;width:100%;margin-bottom:8px}
      .series{border:1px solid var(--border);border-radius:12px;padding:12px;display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;gap:12px}
      .series small{color:var(--muted)}
      .right{display:flex;gap:8px;align-items:center}
      .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#e6f6fd;color:#075985;font-size:12px;margin-right:6px}
      .timer{font-family:ui-monospace,SFMono-Regular,Menlo,monospace;font-size:24px;background:#111827;color:#fff;border-radius:12px;padding:8px 12px}
      footer{margin-top:8px;color:var(--muted);font-size:12px;text-align:center}
      /* Responsive */
      @media (min-width:768px){ .grid{grid-template-columns:280px 1fr} }
      .btn, input, select{min-height:44px} /* tap-friendly */
    </style>

    <!-- (Optionnel) PWA manifest -->
    <link rel="manifest" href="/manifest.webmanifest">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
